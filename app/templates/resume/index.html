<div class="resume" ng-controller="ResumeController as resumeCtrl">

    <!-- Page Container -->
    <div class="w3-content w3-margin-top"  style="max-width:1400px;">

        <!-- Table Grid -->
        <div class="w3-row-padding ">

            <!-- Create left column taking up 1/3 of the space.-->
            <div class="w3-third">

                <!-- Display Basic Information Card -->
                <basic-information data="resumeCtrl.getBasicInfo()"></basic-information>    

                <!--Display Skills -->
                <skills-list data="resumeCtrl.getSkills()"></skills-list>

            </div>

            <!-- Create right column taking up 2/3 of the space.-->
            <div class="w3-twothird">

                <!--Display Professional Experience -->
                <job-experience-list data="resumeCtrl.getJobExperiences()"></job-experience-list>

                <!--Display Education -->
                <education data="resumeCtrl.getEducation()"></education>
            </div>

        </div>
    </div>
