<div class="card-header">
    Skills
</div>
<div>
    <div ng-repeat="skill_section in $ctrl.data">
        <ul>
            <!-- Create Skill section name as the first element -->
            <li><b>{{skill_section.groupName}}</b></li>
            
            <div ng-repeat="skill in skill_section.keywords">
                <li>{{skill}}{{$last ? '' : ', '}}</li>
            </div>
            
        </ul>
    </div>
</div>
