<section ng-controller="ExperiencePanelController as panel">
    <ul class="nav nav-pills">
        <li ng-class="{ active:panel.isSelected(1)}">
            <a ng-click="panel.selectTab(1)">Professional Experience</a>
        </li>
        <li ng-class="{ active:panel.isSelected(2)}">
            <a ng-click="panel.selectTab(2)">Non-Software Experience</a>
        </li>
    </ul>

    <div class="panel" ng-show="panel.isSelected(1)">
        <experience-list data="professional_experiences"></experience-list>
    </div>

    <div class="panel" ng-show="panel.isSelected(2)">
        <experience-list data="non_development_experiences"></experience-list>
    </div>

</section>
